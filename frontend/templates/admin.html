<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Patagon3d</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(26, 54, 93, 0.9);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .admin-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .admin-nav {
            display: flex;
            gap: 12px;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .admin-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .section-card {
            background: rgba(26, 54, 93, 0.9);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section-card h2 {
            font-size: 18px;
            color: #63b3ed;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th,
        .user-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-table th {
            color: #bee3f8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .user-table td {
            color: white;
            font-size: 14px;
        }
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .role-badge.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .role-badge.user {
            background: rgba(255, 255, 255, 0.2);
        }
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 8px;
        }
        .action-btn.approve {
            background: #22c55e;
            color: white;
        }
        .action-btn.reject {
            background: #ef4444;
            color: white;
        }
        .action-btn.delete {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
        .pending-count {
            background: #ef4444;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-nav">
                <a href="/">Back to App</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Pending Users -->
        <div class="section-card">
            <h2>
                Pending Approvals
                <span id="pending-count" class="pending-count" style="display: none;">0</span>
            </h2>
            <div id="pending-users">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <!-- Approved Users -->
        <div class="section-card">
            <h2>Approved Users</h2>
            <div id="approved-users">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                // Render pending users
                const pendingContainer = document.getElementById('pending-users');
                const pendingCount = document.getElementById('pending-count');

                if (data.pending && data.pending.length > 0) {
                    pendingCount.textContent = data.pending.length;
                    pendingCount.style.display = 'inline';
                    pendingContainer.innerHTML = `
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Registered</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.pending.map(user => `
                                    <tr>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                        <td>
                                            <button class="action-btn approve" onclick="approveUser('${user.email}', true)">Approve</button>
                                            <button class="action-btn reject" onclick="approveUser('${user.email}', false)">Reject</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    pendingCount.style.display = 'none';
                    pendingContainer.innerHTML = '<div class="empty-state">No pending approvals</div>';
                }

                // Render approved users
                const approvedContainer = document.getElementById('approved-users');
                if (data.users && data.users.length > 0) {
                    approvedContainer.innerHTML = `
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.users.map(user => `
                                    <tr>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td><span class="role-badge ${user.role}">${user.role}</span></td>
                                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                        <td>
                                            <button class="action-btn delete" onclick="deleteUser('${user.email}')">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    approvedContainer.innerHTML = '<div class="empty-state">No users</div>';
                }

            } catch (err) {
                console.error('Error loading users:', err);
            }
        }

        async function approveUser(email, approve) {
            const action = approve ? 'approve' : 'reject';
            if (!confirm(`Are you sure you want to ${action} ${email}?`)) return;

            try {
                const response = await fetch('/api/admin/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, approve })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Action failed');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete ${email}? This cannot be undone.`)) return;

            try {
                const response = await fetch(`/api/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Delete failed');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
