<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval - Patagon3d</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .pending-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .pending-card {
            background: rgba(26, 54, 93, 0.95);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pending-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .pending-card h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 16px;
        }
        .pending-card p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .logout-btn {
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-card">
            <div class="pending-icon">‚è≥</div>
            <h1>Account Pending Approval</h1>
            <p>
                Thank you for registering! Your account is currently pending approval from an administrator.
                <br><br>
                You'll be able to access Patagon3d once your account has been approved.
            </p>
            <button class="logout-btn" onclick="logout()">Back to Login</button>
        </div>
    </div>

    <script>
        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }
    </script>
</body>
</html>
